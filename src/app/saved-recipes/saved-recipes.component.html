<div class="container">
    <div class="row">
        <h1 class="mt-3 text-center">Your Recipe Collection</h1> <hr class="mt-3">
        <div class="row my-5">
            @if (allRecipes.length > 0 ) {
            @for (item of allRecipes; track $index) {
                <div class="col-lg-3 mt-3">
                    <div class="" style="width: 100%">
                        <img routerLink="/recipe/{{item.recipeId}}/view" [src]="item.image" class="card-img-top" alt="Recipe Image">
                        <div class="card-body mt-3 d-flex align-items-center justify-content-between">
                            <h5>{{item.name}}</h5>
                            <button (click)="removeSavedRecipe(item._id)" class="btn"><i class="fa-solid fa-trash text-danger"></i></button>
                        </div>
                    </div>
                </div>

            }
        }@else {
            <div class="d-flex align-items-center justify-content-center">
                <h1>Your Recipe Collection is empty</h1>
                <button routerLink="/all-recipes" class="btn btn-success m-3">Click here to Add more.</button>
            </div>
        }
        </div>
       
    </div>

</div>
