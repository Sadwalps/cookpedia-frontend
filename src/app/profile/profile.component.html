<app-header></app-header>
<div class="container my-5">
    <div class="">
        <h1>My Profile</h1>
        <label >
            <input (change)="getFile($event)"  type="file" style="display: none;">
            <img  [src]="profileimg" alt="" width="200px" height="200px">
        </label>
        <br>
        <button (click)="updateProfile()" class="btn btn-success m-3">Update Profile</button>
    </div>

    <div class="row">
        @for (item of allUserDownloadList; track $index) {
        <div class="col-lg-2 mt-3">
            <div class="p-3">
                <img routerLink="/recipe/{{item.recipeId}}/view" [src]="item.recipeImage" alt="" class="img-fluid">
                <div class="card-body mt-2">
                    <h5>{{item.recipeName}}</h5>
                </div>
            </div>
        </div>}

       
    </div>


</div>
<app-footer></app-footer>
